<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>mcop</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/newstyle.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" />
	
	<script src='__PUBLIC__/js/jquery-3.2.1.min.js'></script>
	<script src="__PUBLIC__/layui/layui.js"></script>
	<script> var ajaxUrl='__CONTROLLER__'; var moduleUrl='__MODULE__';</script>
</head>
<body>
<!-- 首页 共用 -->
<div class="header">
	<div class="nav-wrap">
		<div class="w1200 nav-box">
			<div class="logo">
				<a href="{:U('Index/index')}" class='logo'>
					<img src="__PUBLIC__/home/images/logo.png" alt="">
				</a>
			</div>
			<div class="nav">
				<div class="menu">
					<a href="{:U('Index/whitepaper')}">{:L('white_paper')}</a>
					<a href="{:U('Index/tokensale')}" >{:L('token_sale')}</a>
					<a href="javascript:;" >{:L('blog')}</a>
					
					<ul class="layui-nav language-box" style="background-color: rgba(30, 30, 30, 0);color: #fff;">
						<li class="layui-nav-item">
							
							<switch name="Think.cookie.think_language">
							<case value="zh-cn">
								<a href="javascript:;" class="hd"><img src="__PUBLIC__/home/images/china.png"><span>中文</span></a> 
							</case>
							<case value="en-us">
								<a href="javascript:;" class="hd"><img src="__PUBLIC__/home/images/america.png"><span>English</span></a>
							</case>
							<default />
								<a href="javascript:;" class="hd"><img src="__PUBLIC__/home/images/america.png"><span>English</span></a>
							</switch>
							<dl class="layui-nav-child">
								<dd>
									<a style="color: #000;" href="?lang=zh-cn">
										<img src="__PUBLIC__/home/images/china.png" alt="">
										<span>中文</span>
									</a>
								</dd>
								<dd>
									<a style="color: #000;" href="?lang=en-us">
										<img src="__PUBLIC__/home/images/america.png" alt="">
										<span>English</span>
									</a>
								</dd>
								
							</dl>
						</li>
					</ul>
					<if condition="$Think.session.isSignin eq true">
						<!-- <a href="{:U('Login/logout')}" class=''>{:L('logout')}</a> -->
						<ul class="layui-nav" style="background-color: rgba(30, 30, 30, 0);color: #fff;">
							<li class="layui-nav-item">
							<a href=""><img src="{$user['avatar']}" class="layui-nav-img"></a>
							<dl class="layui-nav-child">
							<dd><a style="color: #000;" href="{:U('User/index')}">{:L('account')}</a></dd>
							<dd><a style="color: #000;" href="{:U('User/setting')}">{:L('setting')}</a></dd>
							<hr style="margin: 5px 0;">
							<dd><a style="color: #000;" href="{:U('Login/logout')}">{:L('logout')}</a></dd>
							</dl>
							</li>
						</ul>
						<else />	
							<a href="{:U('Login/login')}" class=''>{:L('login')}</a>
					</if>
				</div>
			</div>
		</div>
	</div>
</div>
